<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Schedule</title>

    <!-- // make responsive // -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- // link to bootstrap // -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- // link to css // -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
  <body>

<div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <p class= "text-center">ALL ABOARD!</p>
      </div>

<div class="row">
        <!-- Train Table-->
        <div class="col-md-12">
          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
          <div class="panel body">
            <table class="table" id="trainSchedule">
                <thead class="tableHeader">
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                </thead>

                <tbody id = "trainTable" align ="center">


                </tbody>

            </table>

          </div>

        </div>

        <!-- Sign-up Form (note the various input "types")-->

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>

          <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name: </label>
                    <input type "text" class="form-control" id="train-input">
                </div>

                <div class="form-group">
                    <label for="destination">Destination: </label>
                    <input type="text" class="form-control" id="destination-input">
                </div>

                <div class="form-group">
                  <label for="firstTrain">First Train (HH:mm - military time): </label>
                  <input type="text" class="form-control" id="first-input">
                </div>

                <div class="form-group">
                  <label for="frequency">Frequency (min): </label>
                  <input  type="text" class="form-control" id="frequency-input">
                </div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
          </div>

          </div>
      </div>
  </div>
</div>







    <!-- // link to jquery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- link to javascript -->
    <script src="javascript/train.js" type="text/javascript"></script>

  </body>
</html>
